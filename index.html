<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body>
        <header class="sticky-top bg-light">
            <div class="row py-2 align-items-center container-fluid">
                <div class="col-1 ps-3">
                    <img src="img/logo.svg" alt="">
                </div>

                <div class="col-10 ps-5">
                    <input class="col-12" type="search" id="search-bar" placeholder="Prova a cercare: Lezioni di Laravel"/> 
                </div>

                <div class="col-1 text-center">
                    <i class="fa-solid fa-list-ul px-1"></i>
                    <i class="fa-solid fa-question px-1"></i>
                    <i class="fa-solid fa-ellipsis-vertical px-1"></i>
                    <i class="fa-solid fa-bell ps-1 bell"></i>
                </div>
            </div>
        </header>

        <main>

            <div class="row">

                <div class="col-1">
                    
                        <div class="aside row">
                            <div class="d-flex col-12 justify-content-center">
                                <ul class="pt-3">
                                    <li class="py-1">
                                        <a class="mt-3" href="http://"><i class="fa-solid fa-house pe-1"></i>Home</a>
                                    </li>
                                    <li class="py-1">
                                        <a href="http://"><i class="fa-solid fa-chart-simple pe-2"></i>Stats</a>
                                    </li>
                                    <li class="py-1">
                                        <a href="http://"><i class="fa-solid fa-signal pe-1"></i>Signals</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="d-flex align-items-end col-12 justify-content-center">
                                <a href="http://"><i class="fa-solid fa-gear pe-1"></i>Admin</a>
                            </div>
                        </div>
                    
                </div>
                
                <div class="col-11">
                    <section>
                        <div class="upper-main">
    
                        </div>
                    </section>













                </div>

            </div>
        </main>
    </body>
</html>
